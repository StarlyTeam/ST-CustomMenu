# + -------------------------------------------------------------------------------- + #
# | MESSAGE, ERRORMESSAGE SETTINGS ( 메시지 설정 )
# | 유저에게 출력되지 않을 메세지는 해당 라인을 지우시거나
# | 해당 라인의 제일 앞에 "#" 을 붙여 주석으로 처리하시면 됩니다.
# + -------------------------------------------------------------------------------- + #
messages:
  # (메시지 앞에 붙는) 접두사
  prefix: " &b메뉴 &6| "

  # 구성파일을 다시 읽어온 경우
  reloadComplete: "&f모든 구성 파일을 다시 읽어왔습니다."


errorMessages:
  # 명령어를 실행할 권한이 없는 경우
  noPermission: "&c당신은 해당 명령어를 사용할 권한이 없습니다."

  # 명령어가 잘못된 경우
  wrongCommand: "&c잘못된 명령어입니다. 명령어를 확인해주세요."

  # 콘솔에서 명령어를 실행한 경우
  wrongPlatform: "&c콘솔에서 사용 불가능한 명령어입니다."